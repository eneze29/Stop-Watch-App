<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://use.fontawesome.com/3ee7e3ff50.js"></script>
</head>
<body>
     <div class="container">
        <div id="card">
            <div class="circle"> 
                <div id="timer-display">
                    <span class="hr">00</span>:<span class="mn">00</span>:<span class="sc">00</span>
                </div>
            </div>

            <div id='lap-wrapper'>
                <ol id="laplist"></ol>
            </div>

            <div class="button">

                <div id="button-1">
                    <button id="reset">Reset</button>
                </div>

                <div id="button-2">
                    
                    <button id="start">Start <i class="fa fas fa-play" aria-hidden="true"></i></button>
                </div>

                <div id="button-3">
                    <button id="lap">Lap</button>
                </div>

            </div>
        </div>
        <div id="share-button">
            Share
            <i class="fas fa fa-share-square" aria-hidden="true"></i>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a> 
            
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
